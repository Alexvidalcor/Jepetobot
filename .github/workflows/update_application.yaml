name: Deploy application

on:
  push:
    branches:
      - "master"
      - "Dev"

jobs:
  aws-cdk-deploy:
    runs-on: ubuntu-latest
    environment: Development
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_BUCKET_NAME: ${{ secrets.AWS_BUCKET_NAME }}
      AWS_TAG_NAME: ${{ secrets.AWS_TAG_NAME }}
      
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Configure aws credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Compress Repository
      run: zip -r --exclude=*.git* --exclude=*/.* CompressedRepo-$GITHUB_RUN_NUMBER.zip .

    - name: Upload compressed file to S3
      run: aws s3 cp CompressedRepo-$GITHUB_RUN_NUMBER.zip s3://$AWS_BUCKET_NAME/ --region $AWS_REGION

    - name: Codedeploy execution
      run: |
        export DEPLOYMENT_ID=$(aws deploy create-deployment --application-name $AWS_TAG_NAME --deployment-config-name CodeDeployDefault.OneAtATime --deployment-group-name $AWS_TAG_NAME-deploygroup --s3-location bucket=$AWS_BUCKET_NAME,bundleType=zip,key=CompressedRepo-$GITHUB_RUN_NUMBER.zip --query deploymentId --output text)

        timeout 900s bash -c '
        while [ "$(aws deploy get-deployment --deployment-id $DEPLOYMENT_ID --query deploymentInfo.status --output text)" != "Succeeded" ]; do
          sleep 30
        done
      # echo: false
      
    